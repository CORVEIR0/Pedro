<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzq4Eu99V4cb3RJfE7ci0STJudHZRacgCXEA&s');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        header, footer {
            background-color: rgb(0, 0, 0);
            color: rgb(65, 0, 243);
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: rgb(0, 236, 185);
            text-decoration: none;
            margin: 0 10px;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #000000;
            color: rgb(0, 236, 253);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #8400ff;
        }

        .back-button {
            background-color: #333;
            color: white;
            padding: 10px 1px;
            border: none;
            cursor: pointer;
            width: 12%;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #555;
        }

        /* Menu Lateral */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(17, 17, 17, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .side-menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            color: #f1f1f1;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        /* Botão de Menu */
        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
        }

        #menuButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Formulario</h1>
</header>

<!-- Botão para abrir o menu lateral -->
<button id="menuButton" onclick="openMenu()">☰</button>

<div class="main-content">
    <h2>Formulário de Contato</h2>
    <form action="formulario.php" method="post">
        <div class="form-group">
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="assunto" required>
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
    </form>
    
    <!-- Botão Voltar fora do formulário -->
    <div class="back-button-container">
        <button onclick="history.back()" class="back-button">Voltar</button>
    </div>
</div>

<!-- Menu Lateral -->
<div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="inicio.html">Início</a>
    <a href="FOTOS.html">Fotos</a>
    <a href="maps.html">Localizações</a>
    <a href="https://www.youtube.com/@corveiro_yt" target="_blank">YouTube</a>
    <a href="https://github.com/CORVEIR0" target="_blank">GitHub</a>
    <a href="quem sou eu.html">Quem Sou Eu</a>
    <a href="Formulario.html">Formulario</a>
    <a href="Cadastr0.html">Cadastro</a>
</div>

<script>
    function openMenu() {
        document.getElementById("sideMenu").style.width = "250px";
    }

    function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
    }
</script>

</body>
</html>
